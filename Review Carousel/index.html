<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="review">
                <h1>Our Reviews</h1>
            </div>
            <div class="info">
                <div class="image">
                    <img src="" alt="image" id="myImage" />
                </div>
                <div class="name">
                    <h3></h2>
                </div>
                <div class="role">
                    <h3></h2>
                </div>
                <div class="description">
                    <h4></h4>
                </div>
                <div class="choose">
                    <div class="toggle">
                        <button type="button" class="btn btn-outline-primary" id="prev">Prev</button>
                        <button type="button" class="btn btn-primary" id="reset">reset</button>
                        <button type="button" class="btn btn-outline-primary" id="next">Next</button>
                    </div>
                    <div class="rand">
                        <button type="button" class="btn btn-outline-primary" id="random">Surprise Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
