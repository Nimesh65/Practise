<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="col">
            <div class="col1">
                <div class="nav">
                    <div class="upper">
                        <div class="text-logo">
                            <h1>Coding</h1>
                            <h1 class="color">Addict</h1>
                        </div>
                    </div>
                    <div class="cross">
                        <button class="btn">
                            <img src="cross.svg" alt="button">
                        </button>
                    </div>
                </div>
                <div class="container">
                    <div class="link">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="social">
                        <ul>
                            <li><a href="www.facebook.com" target="_blank" class="fa fa-facebook fa-2x"></a></li>
                            <li><a href="www.twitter.com" target="_blank" class="fa fa-twitter fa-2x"></a></li>
                            <li><a href="www.instagram.com" target="_blank" class="fa fa-instagram fa-2x"></a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js""></script>
</body>

</html>
